<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Varna Vincent">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="/css/custom.css" rel="stylesheet">
    <title>Share Books</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="text-center">



<div class="container-fluid">

    <div th:include="/layouts/header :: nav"></div>

    <div class="container">
        <div class="d-flex flex-column mt-3 text-center">
            <h1 class="pb-2">Add book</h1>
        </div>
        <form class="m-3 p-3" method="post" action="/books/add" enctype="multipart/form-data">
            <div class="form-group">
                <label class="d-flex align-self-start" for="name">Book Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="eg. Harry Potter" pattern="^[a-zA-Z0-9\s]*$" required>
            </div>
            <div class="form-group">
                <label class="d-flex align-self-start" for="year">Year</label>
                <input type="number" class="form-control" id="year" name="year" placeholder="eg. 2016" pattern="^[0-9]{4}$" required>
            </div>
            <div class="form-group">
                <label class="d-flex align-self-start" for="bookCondition">Condition</label>
                <select class="form-control" id="bookCondition" name="bookCondition">
                    <option value="New">New</option>
                    <option value="Looks New">Looks New</option>
                    <option value="Worn Out">Worn Out</option>
                    <option value="Torn">Torn</option>
                    <option value="Pages Missing">Pages Missing</option>
                </select>
            </div>
            <div class="form-group">
                <label class="d-flex align-self-start" for="originalPrice">Original Price</label>
                <input type="number" class="form-control" id="originalPrice" name="originalPrice" placeholder="eg. 100" required>
            </div>
            <div class="form-group">
                <label class="d-flex align-self-start" for="rentalPrice">Price for Rent</label>
                <input type="number" class="form-control" id="rentalPrice" name="rentalPrice" placeholder="eg. 20" required>
            </div>
            <div class="form-group">
                <label class="d-flex align-self-start" for="notes">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="form-group custom-file">
                <input type="file" class="form-control-file custom-file-input" id="image" name="image">
                <label class="custom-file-label" for="image">Choose an image</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-primary btn-block">Submit</button>
            </div>
        </form>
    </div>

</div>

================================================== -->

</body>
</html>
