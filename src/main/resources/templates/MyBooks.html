<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Varna Vincent">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="/css/custom.css" rel="stylesheet">
    <title>Share Books</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="text-center">



<div class="container-fluid">

    <div th:include="/layouts/header :: nav"></div>

    <div class="container d-flex p-3 justify-content-center">
        <div class="d-flex w-75 pt-4 flex-column">
            <div class="text-center">
                <h1 class="pb-2">My Books</h1>
                <div class="d-flex flex-column">
                    <div class="media" th:each="book : ${books}">
                        <img class="mr-3 w-25 h-25 img-thumbnail" th:src="@{'data:image/jpeg;base64,' + ${book.image} }" alt="No image found">
                        <div class="media-body">
                            <h5 class="mt-0"  th:text="${book.name}"></h5>
                            <h6 class="text-muted"><small  th:text="'Original Price: $' + ${book.originalPrice}"></small></h6>
                            <h6 class="text-muted" th:text="'Rent: $' + ${book.rentalPrice}"></h6>
                            <h6 class="text-muted" th:text="'Condition: ' + ${book.bookCondition}"></h6>
                            <h6 class="text-muted" th:text="'Status: ' + ${book.status}"></h6>
                            <h6 class="text-muted" th:if="${book.status} != 'Available'" th:text="'Borrowed From: ' + ${book.borrowedDateFrom}"></h6>
                            <h6 class="text-muted" th:if="${book.status} != 'Available'" th:text="'Borrowed Till: ' + ${book.borrowedDateTo}"></h6>
                            <h6 class="text-muted"><small class="text-muted"  th:text="'Notes: ' + ${book.notes}"></small></h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
