<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Varna Vincent">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="/css/custom.css" rel="stylesheet">
    <title>Share Books</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="text-center">



<div class="container-fluid">

    <div th:include="/layouts/header :: nav"></div>

    <div class="container d-flex p-3 justify-content-center">
        <div class="d-flex w-75 pt-4 flex-column">
            <div class="text-center">
                <h1 class="pb-2">Payment Information</h1>
                <div class="d-flex mt-3">
                    <form method="POST" action="/payment/validate" class="w-100">
                        <div class="form-group invalid-feedback" th:if="${payment_response} != null" th:classappend="${payment_response_present} ?  d-block : ''" th:text="${payment_response}"></div>
                        <div class="form-group">
                            <label for="cardNo">Card Number</label>
                            <select class="form-control" id="cardNo" name="cardNo">
                                <option value="378282246310005">378282246310005</option>
                                <option value="6011111111111117">6011111111111117</option>
                                <option value="5555555555554444">5555555555554444</option>
                                <option value="4111111111111111">4111111111111111</option>
                                <option value="4005519200000004">4005519200000004</option>
                                <option value="4000111111111115">4000111111111115</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cardType">Card Type</label>
                            <select class="form-control" id="cardType" name="cardType">
                                <option value="American Express">American Express</option>
                                <option value="Discover">Discover</option>
                                <option value="Mastercard">Mastercard</option>
                                <option value="Visa">Visa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="form-control btn btn-outline-primary btn-block">Validate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
